<div class="login-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Log in To Your Account</h2>
        <button class="close-btn" (click)="closeModal()">×</button>
      </div>
      
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="loginData.email" 
            placeholder="abc@example.com" 
            required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              name="password" 
              [(ngModel)]="loginData.password" 
              placeholder="••••••••" 
              required>
            <button 
              type="button" 
              class="toggle-password" 
              (click)="togglePasswordVisibility()">
              <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>
        
        <div class="forgot-password">
          <a href="#" routerLink="/forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="login-btn">Log In</button>
        
        <div class="divider">
          <span>Or</span>
        </div>
        
        <div class="social-logins">
          <button type="button" class="google-login" (click)="loginWithGoogle()">
            <img src="assets/google-icon.svg" alt="Google">
            <span>Continue with Google</span>
          </button>
          
          <button type="button" class="linkedin-login" (click)="loginWithLinkedIn()">
            <img src="assets/linkedin-icon.svg" alt="LinkedIn">
            <span>Continue with LinkedIn</span>
          </button>
        </div>
      </form>
      
      <div class="register-link">
        <span>Don't have account?</span>
        <a href="#" routerLink="/register">Register Now</a>
      </div>
      
      <div class="footer-text">
        <p>Having trouble logging in? <a href="#" routerLink="/help-center">Contact help center</a></p>
        <p>This site is protected by reCAPTCHA Enterprise and the Google <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a> and <a href="https://policies.google.com/terms" target="_blank">Terms of Service</a> apply.</p>
      </div>
    </div>
  </div>
